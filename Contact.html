  <link rel="Stylesheet" href="./Content/app.css">

</head>

<body>
  <!--main Navigation-->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="Home.html">Assignment-1</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" id="About" href="About.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="Contact"  href="Contact.html">Conatct Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " id="Projects" href="Projects.html">Projects</a>
            </li>
            <li class="nav-item">

  <!--main content-->
  <main>
    <div class="container" id="contact-form">
      <h1>Contact Form</h1>
       <form class="container ms-4" id="form">
           <div class="col-6">
               <label for="fName">First Name</label>
               <input type="text" placeholder="First Name" id="fName" required>
           </div>
   
           <div class="col-6">
               <label for="lName">Last Name</label>
               <input type="text" placeholder="Last Name" id="lName" required>
           </div>
   
           <div class="col-6">
               <label for="email">E-Mail</label>
               <input type="email" required placeholder="Enter E-mail" id="fName">
           </div>
           <div class="col-6">
               <label for="textarea">Your Message</label>
               <textarea id="textarea" name="textarea" rows="3" cols="30" required></textarea>
           </div>
           <div class="col-6">
               <button id="contact-submit">Submit</button>
           </div>
   
       </form>
   </div>
  </main>
  

  <!--Main Footer Content-->
  <footer></footer>

  <!-- javascript section-->
  <script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
